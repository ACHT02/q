<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mensaje del Momento</title>

<style>
  body {
    margin: 0;
    background: #111;
    color: #fff;
    font-family: system-ui, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }

  #contenedor {
    width: 90%;
    max-width: 360px;
  }

  button {
    margin-top: 16px;
    padding: 12px 20px;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    cursor: pointer;
  }

  canvas {
    display: block;
    margin: 20px auto;
    background: #000;
    border: 3px solid #fff;
    border-radius: 10px;
    touch-action: none;
  }

  #instrucciones {
    font-size: 0.75rem;
    opacity: 0.6;
  }
</style>
</head>

<body>
<div id="contenedor">

  <div id="mensaje"></div>

  <button onclick="iniciarSnake()">Jugar Snake</button>

  <canvas id="canvas" width="320" height="320"></canvas>
  <div id="instrucciones">Desliza para mover el snake</div>

</div>

<script>
/* ========= MENSAJE ========= */

const mensajes = {
  lunes: { mañana: "Lunes suave, mente despierta.", tarde: "El lunes ya gastó sus mejores cartas.", noche: "Sobreviviste al lunes." },
  martes:{ mañana:"Martes: ahora sí.", tarde:"Buen ritmo.", noche:"Martes ganado." },
  miercoles:{ mañana:"Mitad lograda.", tarde:"Equilibrio.", noche:"Semana domada." },
  jueves:{ mañana:"Jueves coopera.", tarde:"Ya casi.", noche:"Huele a viernes." },
  viernes:{ mañana:"Viernes aprobado.", tarde:"Modo fin.", noche:"La noche llama." },
  sabado:{ mañana:"Sin culpas.", tarde:"El día es tuyo.", noche:"Noche libre." },
  domingo:{ mañana:"Calma premium.", tarde:"Pausa.", noche:"Mañana empieza." }
};

function mostrarMensaje(){
  const ahora = new Date();
  const dias = ["domingo","lunes","martes","miercoles","jueves","viernes","sabado"];
  const dia = dias[ahora.getDay()];
  const h = ahora.getHours();
  let momento = h < 13 ? "mañana" : h < 19 ? "tarde" : "noche";
  document.getElementById("mensaje").innerText = mensajes[dia][momento];
}

mostrarMensaje();

/* ========= SNAKE ========= */

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const grid = 20;
const tiles = canvas.width / grid;

let snake, dir, food, loop;

function iniciarSnake(){
  snake = [{x: 8, y: 8}];
  dir = {x: 0, y: 0};
  food = nuevaComida();

  clearInterval(loop);
  loop = setInterval(juego, 200);
}

function nuevaComida(){
  return {
    x: Math.floor(Math.random() * tiles),
    y: Math.floor(Math.random() * tiles)
  };
}

function juego(){
  if (dir.x === 0 && dir.y === 0) return;

  const cabeza = {
    x: snake[0].x + dir.x,
    y: snake[0].y + dir.y
  };

  if (
    cabeza.x < 0 || cabeza.y < 0 ||
    cabeza.x >= tiles || cabeza.y >= tiles
  ){
    dir = {x:0,y:0};
    return;
  }

  snake.unshift(cabeza);

  if (cabeza.x === food.x && cabeza.y === food.y){
    food = nuevaComida();
  } else {
    snake.pop();
  }

  ctx.clearRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle = "red";
  ctx.fillRect(food.x*grid, food.y*grid, grid, grid);

  ctx.fillStyle = "lime";
  snake.forEach(p =>
    ctx.fillRect(p.x*grid, p.y*grid, grid, grid)
  );
}

/* ========= CONTROLES TÁCTILES ========= */

let sx, sy;

canvas.addEventListener("touchstart", e => {
  sx = e.touches[0].clientX;
  sy = e.touches[0].clientY;
});

canvas.addEventListener("touchend", e => {
  const dx = e.changedTouches[0].clientX - sx;
  const dy = e.changedTouches[0].clientY - sy;

  if (Math.abs(dx) > Math.abs(dy)){
    dir = dx > 0 ? {x:1,y:0} : {x:-1,y:0};
  } else {
    dir = dy > 0 ? {x:0,y:1} : {x:0,y:-1};
  }
});
</script>
</body>
</html>
